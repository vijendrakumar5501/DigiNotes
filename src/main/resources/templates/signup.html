<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<h1 class="form-signin-heading text-center">Register here</h1>
					<div></div>
					<div class="card-body">
						<form class="" method="post" th:action="@{/do_register}"
							th:object="${user}">

							<div class="form-group">
								<label>Enter Name</label> <input type="text" id="name"
									name="name" class="form-control" required="required">
							</div>

							<div class="form-group">
								<label> Enter Email</label> <input type="text" id="email"
									name="email" class="form-control" required="required">
							</div>
							<div class="form-group">
								<label> Enter Password</label> <input type="password"
									id="password" name="password" class="form-control"
									required="required">
							</div>

							<div class="form-group">
								<textarea rows="3" cols="" class="form-control" name="about"
									placeholder="Enter About"></textarea>
							</div>
					</div>
					<div class="form-group">
						<input type="checkbox" id="employeCheck1" name="agree"
							class="form-check-input"> <label for="employeCheck1">Terms
							and condition Agreement</label>
					</div>

						<div class="text-center mt-2">
						<button  class="btn btn-primary  mt-3">Submit</button>
						<button type="reset" class="btn btn-primary  mt-3">Reset</button>
				
				
					</div>
					</form>

				</div>

			</div>

		</div>

		</div>

	</section>

</body>
</html>
