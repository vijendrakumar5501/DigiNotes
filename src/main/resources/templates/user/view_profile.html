<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<form class="" method="post" th:action="@{/saveUser}"
								th:object="${user}">

								<p class="fs-4 text-center">View Profile</p>
								<div class="form-group">
									<label>Enter Name</label> <input type="text" id="name"
										name="name" class="form-control" required="required">
								</div>

								<div class="form-group">
									<label> Enter Email</label> <input type="text" id="email"
										name="email" class="form-control" required="required">
								</div>


								<div class="form-group">
									<textarea rows="3" cols="" class="form-control" name="about"
										placeholder="Enter About"></textarea>
								</div>
								
								<div class="text-center mt-2">
						<button  class="btn btn-primary  mt-3">Update</button>
						<button type="reset" class="btn btn-primary  mt-3">Reset</button>
				
				
					</div>




							</form>
						</div>
					</div>
				</div>

				<div class="col-md-6"></div>
			</div>
		</div>
	</section>
</body>
</html>
