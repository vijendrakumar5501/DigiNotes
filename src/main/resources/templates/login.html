<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">

							<h4 class="form-signin-heading text-center">SignIn</h4>
							<form class="form-signin" method="post" th:action="@{/login}">
								<div class="form-group">
									<label>Email</label> <input type="text" id="username"
										name="username" class="form-control" required autofocus>
								</div>
								
								<div class="form-group">
									<label>Email</label> <input type="text" id="password"
										name="password" class="form-control" required >
								</div>
								<button type="submit" class="btn btn-primary col-md-12 mt-3">signIn</button>
								<div class="text-center">
								<a href="/signup">create an Account</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
